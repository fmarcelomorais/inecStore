    <hr>
        <main class="container">
          <section>

            <h1 class="mb-5">Publicar Seu Aplicativo</h1>
            <h2>Dados do Aplicativo</h2>
 
            <form>            
               <div class="col-auto mb-3">
                 <label for="validationDefault01">Seu nome</label>
                 <input type="text" class="form-control nome" name="nome" id="validationDefault01" placeholder=" Seu nome" required>
               </div>
               <div class="col-auto mb-3">
                 <label for="validationDefaultUsername">Nome do Aplicativo</label>
                 <div class="input-group">                  
                   <input type="text" class="form-control app" name="app" id="validationDefaultUsername" placeholder="Nome do App" aria-describedby="inputGroupPrepend2" required>
                 </div>
               </div>   
               <div class="col-auto mb-3">
                 <label for="validationDefaultUsername">Logotipo do App</label>
                 <div class="input-group">                  
                   <input type="file" class="form-control-file" id="imagem" onchange="carregarImagem(event)" accept="image/*" required>
                 </div>
               </div>    
               <div class="col-auto mb-3">
                 <label for="validationDefaultUsername">Instalador .apk</label>
                 <div class="input-group">                  
                   <input type="file" class="form-control-file" id="arquivo" onchange="carregarArquivo(event)" accept=".apk" required/>
                 </div>
               </div>                              
               <div class="col-auto mb-3">
                 <label for="validationDefaultUsername">Descreva sobre o aplicativo</label>
                 <div class="input-group">                  
                   <textarea class="form-control descricao" name="descricao" id="desvalidationDefault01cricao" placeholder="Descreva sobre seu app" required></textarea>
                 </div>
               </div>                              
             </div>
           </form>
           <button type="submit" class="btn btn-primary mb-2 ml-2" onclick="salvarNoStorage(nomeImagem, imagem, nomeArquivo, arquivo)" >Publicar</button>
          </section>
          <hr>
          <section>
            <h2>Aplicativos Publicados</h2>
            <div class="apps d-flex flex-wrap align-items-between justify-content-center mt-5">

            </div>
          </section>
