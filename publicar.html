    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">

    <hr>
        <main class="container">
           <h1 class="mb-5">Publicar Seu Aplicativo</h1>
           <h2>Dados do Aplicativo</h2>
           <form>
            <div class="col-auto">
                <label class="sr-only" for="inlineFormInputGroup">Usuário</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Seu nome</div>
                  </div>
                  <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
                </div>
              </div>         

              <div class="col-auto">
                <label class="sr-only" for="inlineFormInputGroup">Usuário</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Nome do App</div>
                  </div>
                  <input type="text" class="form-control" id="app" placeholder="Nome do aplicativo" required>
                </div>                
              </div>  
              
              <div class="mb-3">
                <label for="Textarea">Fale sobre o seu aplicativo</label>
                <textarea class="form-control" id="descricao" placeholder="Descreva sobre seu app" required></textarea>
              </div>    
              <div class="form-group">
                <label for="exampleFormControlFile1">Escolha a imagem do app</label>
                <input type="file" class="form-control-file" id="imagem" onchange="escolherImagem(event)" required>
              </div>          
              <div class="form-group">
                  <label for="exampleFormControlFile1">Escolha seu app</label>
                  <input type="file" class="form-control-file" id="arquivo" /> <!-- onchange="escolherArquivo(event) -->
                </div>
            </form>

            <div >
              <button type="submit" class="btn btn-primary mb-2" onclick="salvarImagem(nomeImagem, imagem)" >Enviar</button>
            </div>
          </div>         
        </main>
        <section >
          <div id="imagem"> 
            
          </div>
          <div id="link">

          </div>
        </section>
        <footer class="container-fluid">
            Desenvolvido por mim
        </footer>
